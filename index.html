<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Types of Frogs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- The below line of html is an example of using entity codes -->
    <!-- &#9731 is the entity code for a snowman and the <sup> tag is for
         creating a superscript of the registered trademark entity code -->
    <h1>&#9731; Snowman Productions<sup>&reg;</sup></h1>


    <!-- Adds basic table -->
    <h2>Heaviest Frogs</h2>
    <table>
      <thead>
        <tr>
          <th>Species</th>
          <th>Maximum Mass</th>
          <th>Average Mass</th>
          <th>Able to Jump</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dwarf frog</td>
          <td>50lbs</td>
          <td>25lbs</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Bullfrog</td>
          <td>75lbs</td>
          <td>10lbs</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

<!-- Sammple form for reference -->
<h2>Sample Form</h2>
<form class="" action="/tacos" method="post">
  <p>
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="username" value="" id="username">
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="password" value="" id="password">
  </p>
  <p>
    <label for="color">Color</label>
    <input type="color" name="color" value="" id="color">
  </p>
  <p>
    <label for="number">Choose Number</label>
    <input type="number" name="number" placeholder="enter a number "value="" id="number">
  </p>
  <button type="submit" name="button">Submit</button>

</form>
<br>

in this case we can create a form that will submit its results to youtube. -->

</html>
